<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Update Airline</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Обновить авиакомпанию</h1>
        <hr>
        <form method="post" action="#" th:action="@{/listAirline/update}" th:object="${airline}">
            <div class="form-group">
                <label >Код</label>
                <input readonly th:field="*{airlineCode}" class="form-control mb-4 col-4" style="width:200px" type="number">
            </div>
            <div class="form-group">
                <label >Название</label>
                <input th:field="*{name}" class="form-control mb-4 col-4" style="width:200px" type="text">
                <span th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}">name Error</span>
            </div>
            <button type="submit" class="btn btn-success btn-md" >Подтвердить</button>
        </form>
        <hr>
        <a th:href="@{/listAirline}" class="btn btn-primary btn-sm" >Назад</a>
    </div>
</body>
</html>
