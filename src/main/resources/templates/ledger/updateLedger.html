<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Update Ledger</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<br>
<div align="center">
    <h1>Обновить запись</h1>
</div>

<form action="#" method="post" th:action="@{/listLedger/update}" th:object="${ledger}">
    <table>
        <tr>
            <td>Id:</td>
            <td><input readonly th:field="*{ledgerId}" type="text"></input></td>
            <td th:errors="*{ledgerId}" th:if="${#fields.hasErrors('ledgerId')}">ledgerId Error</td>
        </tr>
        <tr>
            <td>Номер рейса</td>
            <td><select th:field="*{currentFlight.cfId}">
                <option th:each="currentFlight : ${currentFlights}"
                        th:value="${currentFlight.cfId}"
                        th:text="${currentFlight.flight.flightNo}"></option>
            </select></td>
        </tr>
        <tr>
            <td>Контрагент</td>
            <td><select th:field="*{counterparty.cpCode}">
                <option th:each="counterparty : ${counterparties}"
                        th:value="${counterparty.cpCode}"
                        th:text="${counterparty.name}"></option>
            </select></td>
        </tr>
        <tr>
            <td>Наземное обслуживание</td>
            <td><select th:field="*{groundHandling.ghCode}">
                <option th:each="groundHandling : ${groundHandlings}"
                        th:value="${groundHandling.ghCode}"
                        th:text="${groundHandling.name}"></option>
            </select></td>
        </tr>
        <tr>
            <td>Стоимость услуги:</td>
            <td><input th:field="*{cost}" type="number"></input></td>
            <td th:errors="*{cost}" th:if="${#fields.hasErrors('cost')}">cost Error</td>
        </tr>

        <tr>
            <td>
                <button class="btn btn-primary" type="submit">Подтвердить</button>
            </td>
        </tr>
    </table>

</form>
</br>
<a th:href="@{/listLedger}">Назад</a>
</body>
</html>
