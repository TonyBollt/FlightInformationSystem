<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Flights Accounting</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>

    <section class="jumbotron text-center bg-dark overflow-hidden">
        <div class="container">
            <h2 class="jumbotron-heading text-warning bg-dark">Учёт выполненных рейсов</h2>
        </div>

    <div class="album py-5 bg-dark">
        <div class="container">
            <div class="row">

                        <img

                        <div class="card-body">

                            <p class="card-text"></p>
                            <a th:href="@{/listAirline}" class="btn btn-primary">Просмотр</a>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card bg-dark">

                            <p class="card-text"></p>
                            <a th:href="@{/listFlight}" class="btn btn-primary">Просмотр</a>

                </div>

                    <div class="card bg-dark">
                        <img
                                th:src="@{images/1963.png}"

                                alt="">

                            <p class="card-text"></p>
                            <a th:href="@{/listAirplane}" class="btn btn-primary">Просмотр</a>
                            <div class="d-flex justify-content-between align-items-center">

                    </div>
                </div>

                    <div class="card bg-dark">
                        <img

                        </div>
                    </div>
                </div>

                    <div class="card bg-dark">

                                th:src="@{images/1991.png}"
                                class="card-img-top"
                                alt=""
                        />
                        <div class="card-body">

                            <p class="card-text"></p>
                            <a th:href="@{/report}" class="btn btn-primary">Просмотр</a>
                            <div class="d-flex justify-content-between align-items-center">
                            </div>
                        </div>
                    </div>
                </div>-->
