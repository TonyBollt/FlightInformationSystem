<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>List Counterparty</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<div class="container" th:if="${not #lists.isEmpty(counterparties)}">
    <h1>Список контрагентов</h1>
    <hr>
    <a th:href="@{listCounterparty/create}" class="btn btn-primary btn-md mb-3"> Добавить контрагента </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Код</th>
            <th>Название</th>
            <th>Адрес</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="counterparty : ${counterparties}">
            <td th:text="${counterparty.cpCode}"></td>
            <td th:text="${counterparty.name}"></td>
            <td th:text="${counterparty.address}"></td>
            <td><a th:href="@{'/listCounterparty/update/' + ${counterparty.cpCode}}" class="btn btn-primary btn-md mb-3" >Обновить</a>
                <a th:href="@{'/listCounterparty/delete/' + ${counterparty.cpCode}}" class="btn btn-danger btn-md mb-3"  >Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-2" >Назад</a>
</div>
<div class="container" th:if="${#lists.isEmpty(counterparties)}">
    <h1 class="text-danger">Список контрагентов пуст</h1>
    <hr>
    <a th:href="@{listCounterparty/create}" class="btn btn-primary btn-md mb-2"> Добавить контрагента </a>
    <hr>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-2" >Назад</a>
</div>
</body>
</html>
