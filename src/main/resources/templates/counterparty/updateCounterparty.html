<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Update Counterparty</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<br>

<h1>Обновить данные контрагента</h1>

<form action="#" method="post" th:action="@{/listCounterparty/update}" th:object="${counterparty}">
    <table>
        <tr>
            <td>Код:</td>
            <td><input readonly th:field="*{cpCode}" type="number"></input></td>
        </tr>
        <tr>
            <td>Название:</td>
            <td><input th:field="*{name}" type="text"></input></td>
            <td th:errors="*{name}" th:if="${#fields.hasErrors('name')}">name Error</td>
        </tr>
        <tr>
            <td>Адрес:</td>
            <td><input th:field="*{address}" type="text"></input></td>
            <td th:errors="*{address}" th:if="${#fields.hasErrors('address')}">address Error</td>
        </tr>

        <tr>
            <td>
                <button class="btn btn-primary" type="submit">Подтвердить</button>
            </td>
        </tr>
    </table>

</form>
</br>
<a th:href="@{/listCounterparty}">Назад</a>
</body>
</html>
