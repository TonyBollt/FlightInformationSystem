<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>List Flight</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<div class="container" th:if="${not #lists.isEmpty(flights)}">
    <h1>Рейсы</h1>
    <hr>
    <a th:href="@{listFlight/create}" class="btn btn-primary btn-md mb-3"> Добавить рейс </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Номер рейса</th>
            <th>Пункт отправления</th>
            <th>Пункт назначения</th>
            <th>Регулярность</th>
            <th>Время отправления</th>
            <th>Тип рейса</th>
            <th>Авиакомпания</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="flight : ${flights}">
            <td th:text="${flight.flightNo}"></td>
            <td th:text="${flight.depPlace}"></td>
            <td th:text="${flight.desPlace}"></td>
            <td th:text="${flight.regul}"></td>
            <td th:text="${flight.depTime}"></td>
            <td th:text="${flight.flightType.name}"></td>
            <td th:text="${flight.airline.name}"></td>
            <td><a th:href="@{'/listFlight/update/' + ${flight.flightNo}}" class="btn btn-primary btn-md mb-3" >Обновить</a>
                <a th:href="@{'/listFlight/delete/' + ${flight.flightNo}}" class="btn btn-danger btn-md mb-3"  >Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-2" >Назад</a>
</div>
<div class="container" th:if="${#lists.isEmpty(flights)}">
    <h1 class="text-danger">Список рейсов пуст</h1>
    <hr>
    <a th:href="@{listFlight/create}" class="btn btn-primary btn-md mb-2"> Добавить рейс </a>
    <hr>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-2" >Назад</a>
</div>
</body>
</html>
