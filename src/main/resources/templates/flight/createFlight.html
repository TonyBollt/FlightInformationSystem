<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Create Flight</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Добавить рейс</h1>
        <hr>
        <form method="post" action="#" th:action="@{/listFlight/create}" th:object="${flight}">
            <div class="form-group">
                <label >Номер рейса</label>
                <input th:field="*{flightNo}" class="form-control mb-2 col-2" style="width:200px" type="text">
                <span th:errors="*{flightNo}" class="text-danger" th:if="${#fields.hasErrors('flightNo')}">flightNo Error</span>
            </div>
            <div class="form-group">
                <label >Пункт отправления</label>
                <input th:field="*{depPlace}" class="form-control mb-2 col-2" style="width:200px" type="text">
                <span th:errors="*{depPlace}" class="text-danger" th:if="${#fields.hasErrors('depPlace')}">depPlace Error</span>
            </div>
            <div class="form-group">
                <label >Пункт назначения</label>
                <input th:field="*{desPlace}" class="form-control mb-2 col-2" style="width:200px" type="text">
                <span th:errors="*{desPlace}" class="text-danger" th:if="${#fields.hasErrors('desPlace')}">desPlace Error</span>
            </div>
            <div class="form-group">
                <label >Регулярность</label>
                <input th:field="*{regul}" class="form-control mb-2 col-2" style="width:200px" type="text">
                <span th:errors="*{regul}" class="text-danger" th:if="${#fields.hasErrors('regul')}">regul Error</span>
            </div>
            <div class="form-group">
                <label >Время отправления</label>
                <input th:field="*{depTime}" class="form-control mb-2 col-2" style="width:200px" type="time">
                <span th:errors="*{depTime}" class="text-danger" th:if="${#fields.hasErrors('depTime')}">depTime Error</span>
            </div>
            <div class="form-group">
                <label >Тип рейса</label>
                <select class="form-control mb-2 col-2" style="width:200px" th:field="*{flightType.ftCode}">
                    <option th:each="flightType : ${flightTypes}"
                            th:value="${flightType.ftCode}"
                            th:text="${flightType.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label >Авиакомпания</label>
                <select class="form-control mb-2 col-2" style="width:200px" th:field="*{airline.airlineCode}">
                    <option th:each="airline : ${airlines}"
                            th:value="${airline.airlineCode}"
                            th:text="${airline.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-md" >Внести данные</button>
        </form>
        <hr>
        <a th:href="@{/listFlight}" class="btn btn-primary btn-sm" >Назад</a>
    </div>
</body>
</html>
