<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Update Flight</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<br>
<h1>Обновить рейсы</h1>
<form action="#" method="post" th:action="@{/listFlight/update}" th:object="${flight}">
    <table>
        <tr>
            <td>Номер рейса:</td>
            <td><input th:field="*{flightNo}" type="text"></input></td>
            <td th:errors="*{flightNo}" th:if="${#fields.hasErrors('flightNo')}">flightNo Error</td>
        </tr>
        <tr>
            <td>Пункт отправления:</td>
            <td><input th:field="*{depPlace}" type="text"></input></td>
            <td th:errors="*{depPlace}" th:if="${#fields.hasErrors('depPlace')}">depPlace Error</td>
        </tr>
        <tr>
            <td>Пункт назначения:</td>
            <td><input th:field="*{desPlace}" type="text"></input></td>
            <td th:errors="*{desPlace}" th:if="${#fields.hasErrors('desPlace')}">desPlace Error</td>
        </tr>
        <tr>
            <td>Регулярность:</td>
            <td><input th:field="*{regul}" type="text"></input></td>
            <td th:errors="*{regul}" th:if="${#fields.hasErrors('regul')}">regul Error</td>
        </tr>
        <tr>
            <td>Время отправления:</td>
            <td><input th:field="*{depTime}" type="time"></input></td>
            <td th:errors="*{depTime}" th:if="${#fields.hasErrors('depTime')}">depTime Error</td>
        </tr>
        <tr>
            <td>Тип рейса</td>
            <td><select th:field="*{flightType.ftCode}">
                <option th:each="flightType : ${flightTypes}"
                        th:value="${flightType.ftCode}"
                        th:text="${flightType.name}"></option>
            </select></td>
        </tr>
        <tr>
            <td>Авиакомпания</td>
            <td><select th:field="*{airline.airlineCode}">
                <option th:each="airline : ${airlines}"
                        th:value="${airline.airlineCode}"
                        th:text="${airline.name}"></option>
            </select></td>
        </tr>

        <tr>
            <td>
                <button class="btn btn-primary" type="submit">Подтвердить</button>
            </td>
        </tr>
    </table>

</form>
</br>
<a th:href="@{/listFlight}">Назад</a>
</body>
</html>
