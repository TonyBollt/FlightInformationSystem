<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>List Airplane</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<div class="container" th:if="${not #lists.isEmpty(airplanes)}">
    <h1>Список самолётов</h1>
    <hr>
    <a th:href="@{listAirplane/create}" class="btn btn-primary btn-md mb-3"> Добавить самолёт </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Бортовой номер</th>
                <th>Модель</th>
                <th>Авиакомпания</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
                <tr th:each="airplane : ${airplanes}">
                    <td th:text="${airplane.tailNumber}"></td>
                    <td th:text="${airplane.model}"></td>
                    <td th:text="${airplane.airline.name}"></td>
                    <td><a th:href="@{'/listAirplane/update/' + ${airplane.tailNumber}}" class="btn btn-primary btn-md mb-3" >Обновить</a>
                        <a th:href="@{'/listAirplane/delete/' + ${airplane.tailNumber}}" class="btn btn-danger btn-md mb-3"  >Удалить</a>
                    </td>
                </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-2" >Назад</a>
</div>
<div class="container" th:if="${#lists.isEmpty(airplanes)}">
    <h1 class="text-danger">Список самолётов пуст</h1>
    <hr>
    <a th:href="@{listAirplane/create}" class="btn btn-primary btn-md mb-2"> Добавить самолёт </a>
    <hr>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-2" >Назад</a>
</div>
</body>
</html>
