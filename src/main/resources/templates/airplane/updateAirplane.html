<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Update Airplane</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Обновить самолёт</h1>
        <hr>
        <form method="post" action="#" th:action="@{/listAirplane/update}" th:object="${airplane}">
            <div class="form-group">
                <label >Бортовой номер</label>
                <input readonly th:field="*{tailNumber}" class="form-control mb-4 col-4" style="width:200px" type="text">
            </div>
            <div class="form-group">
                <label >Модель</label>
                <input th:field="*{model}" class="form-control mb-4 col-4" style="width:200px" type="text">
                <span th:errors="*{model}" class="text-danger" th:if="${#fields.hasErrors('model')}">model Error</span>
            </div>
            <div class="form-group">
                <label >Авиакомпания</label>
                <select class="form-control mb-4 col-4" style="width:200px" th:field="*{airline.airlineCode}">
                    <option th:each="airline : ${airlines}"
                            th:value="${airline.airlineCode}"
                            th:text="${airline.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success btn-md" >Подтвердить</button>
        </form>
        <hr>
        <a th:href="@{/listAirplane}" class="btn btn-primary btn-sm" >Назад</a>
    </div>
</body>
</html>
