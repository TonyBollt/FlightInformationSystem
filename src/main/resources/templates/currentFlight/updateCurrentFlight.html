<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Update CurrentFlight</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
</head>
<body>
<br>
<h1>Обновить выполняемый рейс</h1>
<form action="#" method="post" th:action="@{/listСurrentFlight/update}" th:object="${currentFlight}">
    <table>
        <tr>
            <td>Id:</td>
            <td><input readonly th:field="*{cfId}" type="text"></input></td>
            <td th:errors="*{cfId}" th:if="${#fields.hasErrors('cfId')}">flightNo Error</td>
        </tr>
        <tr>
            <td>Дата отправления:</td>
            <td><input th:field="*{depDate}" type="date"></input></td>
            <td th:errors="*{depDate}" th:if="${#fields.hasErrors('depDate')}">depDate Error</td>
        </tr>
        <tr>
            <td>Время вылета:</td>
            <td><input th:field="*{flightTime}" type="time"></input></td>
            <td th:errors="*{flightTime}" th:if="${#fields.hasErrors('flightTime')}">flightTime Error</td>
        </tr>
        <tr>
            <td>Статус:</td>
            <td><input th:field="*{status}" type="text"></input></td>
            <td th:errors="*{status}" th:if="${#fields.hasErrors('status')}">status Error</td>
        </tr>
        <tr>
            <td>Кол-во пассажиров:</td>
            <td><input th:field="*{passengerNumbers}" type="number"></input></td>
            <td th:errors="*{passengerNumbers}" th:if="${#fields.hasErrors('passengerNumbers')}">passengerNumbers Error</td>
        </tr>
        <tr>
            <td>Расходы на подготовку:</td>
            <td><input readonly th:field="*{totalCost}" type="number"></input></td>
            <td th:errors="*{totalCost}" th:if="${#fields.hasErrors('totalCost')}">totalCost Error</td>
        </tr>
        <tr>
            <td>Пункт назначения</td>
            <td><select th:field="*{flight.flightNo}">
                <option th:each="flight : ${flights}"
                        th:value="${flight.flightNo}"
                        th:text="${flight.desPlace}"></option>
            </select></td>
        </tr>
        <tr>
            <td>Самолёт</td>
            <td><select th:field="*{airplane.tailNumber}">
                <option th:each="airplane : ${airplanes}"
                        th:value="${airplane.tailNumber}"
                        th:text="${airplane.model}"></option>
            </select></td>
        </tr>
        <tr>
            <td>Взлётно-посадочная полоса</td>
            <td><select th:field="*{runway.runwayCode}">
                <option th:each="runway : ${runways}"
                        th:value="${runway.runwayCode}"
                        th:text="${runway.runwayCode}"></option>
            </select></td>
        </tr>

        <tr>
            <td>
                <button class="btn btn-primary" type="submit">Подтвердить</button>
            </td>
        </tr>
    </table>

</form>
</br>
<a th:href="@{/listСurrentFlight}">Назад</a>
</body>
</html>
